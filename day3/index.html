<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FAQ Accordion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="accordion">
    <div class="item">
      <button class="title">
        About Me
        <span class="icon">+</span>
      </button>
      <div class="content">
        <p>Hi, I am Vidhi. The person who is crazy about getting and knowing the new things </p>
      </div>
    </div>

    <div class="item">
      <button class="title">
        My Hobbies
        <span class="icon">+</span>
      </button>
      <div class="content">
        <p>
          I enjoy cooking food but condition applied only when I am in the mood. And the most important thing I love exploring new places.
        </p>
      </div>
    </div>

    <div class="item">
      <button class="title">
        Role Model
        <span class="icon">+</span>
      </button>
      <div class="content">
        <p>My role model is my father. He has always been my biggest inspiration.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
